<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/mata_mosquito.png" type="image/x-icon">

    <!-- <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mata Mosca - Mosca</title>
    <script src="./js/jogo.js"></script>
    <script>
        function iniciarJogo() {

            var nivel = document.getElementById('nivel').value;

            if (nivel === '') {
                alert('Selecione um nível para iniciar o jogo!');
                return false;
            }
            window.location.href = "jogo?" + nivel;
        }
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="./imagens/game.png" alt="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select id="nivel" class="form-control">
                        <option value="">SELECIONE O NÍVEL</option>
                        <option value="facil">FÁCIL</option>
                        <option value="medio">MÉDIO</option>
                        <option value="dificil">DIFÍCIL</option>
                        <option value="impossivel">IMPOSSÍVEL</option>
                    </select>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" onclick="iniciarJogo()" class="btn btn-danger btn-lg">INICIAR PARTIDA</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
